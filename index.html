<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Band Watchface Toolkit</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="flex items-center justify-between gap-4 border-b border-[hsl(var(--border))] bg-[hsl(var(--background)/0.85)] px-6 py-4 backdrop-blur">
        <div class="flex items-center">
            <div id="app-title-text" class="text-sm font-semibold tracking-tight">Mi Band Watchface Toolkit</div>
        </div>
        <nav id="plugin-nav" class="flex flex-wrap items-center gap-2"></nav>
    </header>
    <main id="app" class="scroll-container mx-auto w-full max-w-[980px] flex-1 overflow-y-auto px-6 py-8">
        <div id="plugin-content">
            <div class="rounded-xl border border-[hsl(var(--border))] bg-[hsl(var(--card))] p-6 text-[hsl(var(--card-foreground))] shadow-sm">
                <h2 id="system-status-title" class="mb-5 text-base font-semibold tracking-tight">System Status</h2>
                <div class="flex flex-col gap-2 font-mono text-sm text-[hsl(var(--muted-foreground))]">
                    <p id="welcome-msg">Welcome to Mi Band Custom Watchface Toolkit.</p>
                    <p id="select-module-msg">Select a module from the top menu to start.</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex items-center justify-between gap-4 border-t border-[hsl(var(--border))] bg-[hsl(var(--background))] px-6 py-3 text-xs text-[hsl(var(--muted-foreground))]">
        <span>&copy; 2026 小翁同学</span>
        <div class="flex items-center gap-3">
            <span class="app-version"></span>
            <a href="https://github.com/kev1nweng/miband-custom-watchface-toolkit" target="_blank" rel="noopener noreferrer" class="inline-flex items-center text-[hsl(var(--muted-foreground))] transition hover:text-[hsl(var(--foreground))]" title="GitHub Repository">

            </a>
        </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
